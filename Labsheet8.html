<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap Tutorial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-info text-white">
		<style>
			.container-sm {
				max-width: 700px;
				background: linear-gradient(180deg, #1746c9 0%, #283610 100%);
				border-radius: 13px;
			}
		</style>
		<div class="container-sm">
			<main>
				<div class="pt-5 pb-3 text-center">
					<h1>RSVP Form</h1>
					<p class="lead">Using Bootstrap to create a RSVP form</p>
				</div>
				<div class="py-4 grid">
					<form class="needs-validation" novalidate>
						<div class="row lg-3">
							<!-- First Name -->
							<div class="m-4 col-sm-11">
								<label for="firstName" class="form-label">First Name</label>
								<input
									type="text"
									class="form-control"
									id="firstName"
									placeholder=""
									value=""
									required
								/>
								<div class="invalid-feedback">Valid first name is required</div>
							</div>
							<!-- Last Name -->
							<div class="m-4 col-sm-11">
								<label for="lastName" class="form-label">Last Name</label>
								<input
									type="text"
									class="form-control"
									id="lastName"
									placeholder=""
									value=""
									required
								/>
								<div class="invalid-feedback">Valid last name is required</div>
							</div>
							<!-- Email -->
							<div class="m-4 col-sm-11">
								<label for="email" class="form-label">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="youremail@email.com"
									value=""
									required
								/>
								<div class="invalid-feedback">Valid last name is required</div>
							</div>
							<!-- Phone -->
							<div class="m-4 col-sm-11">
								<label for="phoneNumber" class="form-label">Phone Number</label>
								<input
									type="number"
									class="form-control"
									id="phone"
									placeholder="999999999"
									value=""
									required
								/>
								<div class="invalid-feedback">
									Valid phone number is required
								</div>
							</div>
							<!-- Country -->
							<div class="m-4 col-sm-11">
								<label for="countrySelect" class="form-label">Country</label>
								<select class="form-control" id="countrySelect">
									<option value="">Select Country</option>
									<option value="IND">India</option>
									<option value="USA">United States</option>
									<option value="CAN">Canada</option>
									<option value="GBR">United Kingdom</option>
									<option value=""></option>
								</select>
							</div>
							<!-- State -->
							<div class="m-4 col-sm-11">
								<label for="stateSelect" class="form-label">State</label>
								<select class="form-control" id="stateSelect">
									<option value="">Select State</option>
									<option value="NY">New York</option>
									<option value="JH">Jharkhand</option>
									<option value="KA">Karnataka</option>
									<option value="UP">Uttar Pradesh</option>
									<option value=""></option>
								</select>
							</div>
							<!-- Pincode -->
							<div class="m-4 col-sm-11">
								<label for="pincode" class="form-label">Pincode</label>
								<input
									type="number"
									class="form-control"
									id="pincode"
									placeholder="999999"
									value=""
									required
								/>
								<div class="invalid-feedback">
									Valid pincode number is required
								</div>
							</div>
							<!-- Question -->
							<div class="m-4 col-sm-11">
								<label for="question" class="form-label"
									>Are you attending?</label
								>
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault1"
								/>
								<label class="form-check-label" for="flexRadioDefault1">
									Yes
								</label>
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault1"
									checked
								/>
								<label class="form-check-label" for="flexRadioDefault1">
									No
								</label>
								<div class="invalid-feedback">Valid Answer is required</div>
							</div>
							<!-- Number of people? -->
							<div class="m-4 col-sm-11">
								<label for="people" class="form-label">Number of People</label>
								<input
									type="number"
									class="form-control"
									id="people"
									placeholder="5-6"
									value=""
									required
								/>
								<div class="invalid-feedback">Valid number is required</div>
							</div>

							<!-- Submit -->
							<div class="my-4 col-6 mx-auto">
								<button class="w-100 btn btn-lg btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
