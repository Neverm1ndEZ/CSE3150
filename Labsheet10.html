<html>
	<head>
		<script src="jquery-3.6.3.js"></script>
		<script
			type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"
		></script>
		<script>
			$(document).ready(function () {
				$("#btn").click(function () {
					$("#div").fadeIn(2000);
					$("#div").fadeIn(4000);
					$("#div").fadeIn(6000);
				});
				$("#div").click(function () {
					$("#div").fadeOut(2000);
					$("#div").fadeOut(4000);
					$("#div").fadeOut(6000);
				});
				{
					$("#div").fadeToggle(2000);
					$("#div").fadeToggle(4000);
					$("#div").fadeToggle(6000);
				}
			});
		</script>
	</head>
	<body>
		<p>fade with different parameters</p>
		<button id="btnl">Fade In</button>
		<button id="btn2">Fade Out</button>
		<button id="btn3">Fade Toggle</button>

		<div id="div1" style="width: 80px; background-color: red"></div>
		<br />
		<div id="div2" style="width: 80px; background-color: green"></div>
		<br />
		<div id="div3" style="width: 80px; background-color: blue"></div>
	</body>
</html>
